services:
  - type: web
    name: zaero-bot
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm run web
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: whatsapp-sessions
      mountPath: /app/Sessions
      sizeGB: 1
