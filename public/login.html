<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Z√ÜR√ò BOT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0505 50%, #0a0a0a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Particles */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        opacity: 0;
        transform: translateY(100vh) scale(0);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh) scale(1);
      }
    }

    /* Login Container */
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid rgba(255, 25, 25, 0.3);
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(255, 25, 25, 0.2),
                  inset 0 0 50px rgba(255, 25, 25, 0.05);
    }

    /* Logo */
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(255, 25, 25, 0.5));
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 20px rgba(255, 25, 25, 0.5));
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 30px rgba(255, 25, 25, 0.8));
      }
    }

    /* Title */
    .title {
      font-family: 'Orbitron', monospace;
      font-size: 2.5rem;
      font-weight: 900;
      color: #ff1919;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 25, 25, 0.5);
    }

    .subtitle {
      text-align: center;
      color: #999;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    /* Security Notice */
    .security-notice {
      background: rgba(255, 25, 25, 0.1);
      border: 1px solid rgba(255, 25, 25, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
      text-align: center;
    }

    .security-notice svg {
      width: 30px;
      height: 30px;
      color: #ff1919;
      margin-bottom: 10px;
    }

    .security-notice p {
      color: #ccc;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    /* Form */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-label {
      color: #ff1919;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-field {
      width: 100%;
      padding: 15px 45px 15px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 25, 25, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      font-family: 'Rajdhani', sans-serif;
      transition: all 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: #ff1919;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(255, 25, 25, 0.2);
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      padding: 5px;
      transition: color 0.3s;
    }

    .toggle-password:hover {
      color: #ff1919;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    /* Login Button */
    .btn-login {
      background: linear-gradient(135deg, #ff1919 0%, #e31212 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 20px rgba(255, 25, 25, 0.3);
    }

    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(255, 25, 25, 0.5);
    }

    .btn-login:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* WhatsApp Button */
    .whatsapp-contact {
      margin-top: 20px;
      text-align: center;
    }

    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #25D366;
      color: #fff;
      padding: 12px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 5px 20px rgba(37, 211, 102, 0.3);
    }

    .btn-whatsapp:hover {
      background: #20BA5A;
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(37, 211, 102, 0.5);
    }

    .btn-whatsapp svg {
      width: 24px;
      height: 24px;
    }

    /* Error Message */
    .error-message {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 8px;
      padding: 12px;
      color: #ff6b6b;
      font-size: 0.9rem;
      text-align: center;
      display: none;
      animation: shake 0.5s;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* Loading Spinner */
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #ff1919;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 25, 25, 0.2);
      color: #666;
      font-size: 0.85rem;
    }
  </style>
</head>
