# ZÆRØ BOT - Fly.io Configuration (2026 Optimized)
app = "zaero-bot"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  NODE_ENV = "production"
  SESSION_DIR = "/data/auth"
  # Otimização de memória para Node.js em máquinas de 1GB
  NODE_OPTIONS = "--max-old-space-size=800"

[http_service]
  internal_port = 3000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1
  
  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[mounts]]
  source = "zaero_bot_data"
  destination = "/data"
  initial_size = "1gb"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
