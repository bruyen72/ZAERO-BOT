app = "zaero-bot"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  NODE_ENV = "production"
  SESSION_DIR = "/data/auth"

[http_service]
  internal_port = 3000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1
  processes = ["app"]

[mounts]
  source = "zaero_bot_data"
  destination = "/data"
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
