# ZÆRØ BOT - Configuração Fly.io
app = "zaero-bot"
primary_region = "gru"

[build]

[deploy]
  strategy = "immediate"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health"

[[vm]]
  memory_mb = 512
  cpu_kind = "shared"
  cpus = 1
